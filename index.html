<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Flex Card Hover Slider </title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="flex-container">
	<div class="flex-slide Write">
		<div class="flex-title flex-title-home">Write</div>
		<div class="flex-about flex-about-home">    <h2>Leave a Note...</h2>

			<form>
			  <textarea placeholder="write..." id="newnote"></textarea>
			  <span id="comment" onclick="sss()">Comment</span>
			</form></div>
	</div>
	<div class="flex-slide about">
		<div class="flex-title">Preview</div>
		<div class="flex-about">    <h2>Preview notes</h2>
			<form>
			  <textarea placeholder="write..." id="previewnotes" readonly>
		
				</textarea>
			  <span id="Delete">Delete</span>
			  <span id="Edit">Edit</span>
			</form>
			<form>
			  <textarea placeholder="write..." id="previewnotes" readonly>
		
				</textarea>
			  <span id="Delete">Delete</span>
			  <span id="Edit">Edit</span>
			</form>
		  </div></div>
	</div>


</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/769286/jquery.waitforimages.min.js'></script><script  src="./script.js"></script>

</body>


<style>
	
	textarea {
    width: 100%;
    height: 200px;
    padding: 12px 20px;
    box-sizing: border-box;
    border: 2px solid #ccc;
    border-radius: 4px;
    background-color: #f8f8f8;
    font-size: 18px;
    resize: none;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
  }
textarea:focus{
  outline: none;
}
  #comment {
    float: right;
    margin: 10px;
    padding: 5px 10px;
    background-color: #F1F1F1;
    border-radius: 4px;
    border: 2px solid #ccc;
  }

  #comment:hover {
    cursor: pointer;
    background-color: #CCCCCC;
  }
  
  #previewnotes {
    height: 100px;
  }

  #Delete {
    position: absolute;
    right: 30px;
    margin-top: 15px;
    padding: 5px 10px;
    background-color: #F1F1F1;
    border-radius: 4px;
    width: 40px;
    border: 2px solid #ccc;
    text-align: center;
  }

  #Delete:hover {
    cursor: pointer;
    background-color: #CCCCCC;
  }
  #Edit {
    position: absolute;
    right: 30px;
    margin-top: -45px;
    padding: 5px 10px;
    background-color: #F1F1F1;
    border-radius: 4px;
    border: 2px solid #ccc;
    width: 40px;
    text-align: center;
  }
  
  #Edit:hover {
    cursor: pointer;
    background-color: #CCCCCC;
  }
</style>
